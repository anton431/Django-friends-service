{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>{{ title }}</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/style.css' %}">
 <link rel="shortcut icon" href="{% static 'profiles/images/main.ico' %}" type="image/x-icon"/>
</head>
<body>
{% block mainmenu %}
 <header>
  <div class="logo"><a href="{% url 'home' %}">
   <img src="{% static 'profiles/images/logo.png' %}" alt="Логотип">
   </div>
  <nav>
   <ul>
{% for m in menu %}
    <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
{% endfor %}
   </ul>
  </nav>
  <div class="search">
   <input type="text" placeholder="Поиск...">
   <button>Найти</button>
  </div>
     <div class="login">
   <a  href="{% url 'register' %}">Регистрация</a> |
     <a href="{% url exit.url_name %}">Войти</a>
         </div>
  </header>
{% endblock mainmenu %}
<div>
{% block content %}
{% endblock content %}
    </div>
</body>
</html>
