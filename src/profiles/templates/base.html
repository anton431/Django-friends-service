{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>{{ title }}</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="{% static 'profiles/css/style.css' %}">
 <link rel="shortcut icon" href="{% static 'profiles/images/main.ico' %}" type="image/x-icon"/>
</head>
<body>
{% block mainmenu %}
 <header>
  <div class="logo"><a href="{% url 'home' %}">
   <img src="{% static 'profiles/images/logo.png' %}" alt="Логотип">
   </div>
  <nav>
   <ul>
    <li><a href="{% url 'find_friends' %}">Найти друзей</a></li>
    <li><a href="{% url 'my_friends' %}">Профиль</a></li>
    <li><a href="{% url 'applications' %}">Заявки</a></li>
   </ul>
  </nav>
     <div class="login">
   <a  href="{% url 'register' %}">Регистрация</a> |
         {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}">
                Выйти
            </a>
        {% else %}
        <a href="{% url 'account_login' %}">
                Войти
            </a>
         {% endif %}
         </div>
  </header>
{% endblock mainmenu %}
<div>
{% block content %}
{% endblock content %}
    </div>
</body>
</html>
