{% extends 'base.html' %}
{% block title %}Профиль{% endblock title %}
{% block content %}
<div class="container">

<div class="profile-pic">
<img src={{profile.avatar.url}} alt="">
</div>


<h1>{{profile.user}}</h1>
<h3>{{profile.username}} </h3>

<table >
<tr><th>Друзья:</th>
    <th>
        <ul>
            {% for friend in profile.get_friends %}
                <li>{{friend}}</li>
            {% endfor %}
        </ul>
    </th>
</tr>
</table>
</div>
{% endblock content %}
